<div class="panel panel-default">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="row"  align="center">
            <h1>{{title}}</h1>
        </div>
        <div class="row ">
            <div class="col-md-2 col-md-offset-10">
                {{createDate}}
            </div>
        </div>
        <div class="row col-md-12"  align="center" ng-if="image!=''">
            <img ng-src="{{image}}" height="400" width="600">
        </div>
        <div class="row col-md-12" id="summernote"></div>
    </div>
</div>
